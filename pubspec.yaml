name: card_keep
description: CardKeep - Your digital wallet for loyalty cards. Scan, store, and manage all your loyalty cards in one secure place.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  firebase_messaging: ^14.7.10

  # Barcode Scanner
  flutter_barcode_scanner: ^2.0.0

  # Camera and ML Kit for barcode scanning
  camera: ^0.10.5+5
  google_mlkit_barcode_scanning: ^0.10.0

  # HTTP requests
  http: ^1.1.0

  # Google Sign In
  google_sign_in: ^6.1.6

  # Local storage
  shared_preferences: ^2.2.2

  # Offline database
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Network connectivity
  connectivity_plus: ^5.0.2

  # JSON annotation
  json_annotation: ^4.8.1

  # Material Design Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Build runner for code generation
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1

  # Linting
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

